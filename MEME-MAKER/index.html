<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Maker</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <!-- 색상 관련 -->
        <div class="color-options">
            <!-- type: color(색상) -->
            <input id="color" type="color" />

            <!-- 색상 옵션 -->
            <!-- shift + alt + o 이용해서 한번에 입력하기 -->
            <!-- data-값: html 요소 안에 넣고 싶은 값을 하이픈(-) 다음에 마음대로 넣을 수 있는 유용한 attribute -->
            <!--        이 값을 활용하여 JS에서 사용이 가능함 -->
            <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
            <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
            <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
            <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
            <div class="color-option" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
            <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        </div>

        <canvas></canvas>

        <div class="btns">
            <span>Pencil Width</span>
            <!-- type: range(범위) -->
            <!-- 기본값 5, 범위: 1~10, 단계: 0.5 -->
            <input id="line-width" type="range" value="5" min="1" max="10" step="0.5" />
            

            <!-- 클릭 시 모드를 변경하는 버튼(그리기 모드 / 채우기 모드) -->
            <button id="mode-btn">Fill</button>

            <!-- 클릭 시 초기화 버튼 -->
            <button id="destroy-btn">Destroy</button>

            <!-- 클릭 시 지우기 버튼 -->
            <button id="eraser-btn">Eraser</button>

            <!-- label 태그의 for 값과 그 안에 있는 input 태그의 id 값이 같으면 해당 텍스트를 클릭했을 때 input이 실행됨 -->
            <!-- label 태그 안에 input 태그를 넣어도 되고, 안 넣어놔도 됨 for의 값과 id 값만 같으면 됨 -->
            <label for="file"> Add Photo
                <!-- 밈 메이커 -->
                <!-- accept로 오직 이미지만 선택할 수 있도록 설정 -->
                <input id="file" type="file" accept="image/*" />
            </label>


            <!-- input text -->
            <input id="text" type="text" placeholder="Add text here..."/>

            <!-- 이미지 저장 버튼 --> 
            <button id="save">Save image</button>
        </div>

    </body>
    
</html>
